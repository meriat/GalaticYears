<!DOCTYPE html>
<html>
  <head>
    <!-- <script type="text/javascript" src="bundle.js"></script> -->
    <title>GalaticYears</title>
  </head>
  <body>
    <h1 class="jumbotron">GalaticYears</h1>
    <div class="container">
      <form id="input">
        <div class="form-group">
          <label>Enter your DOB</label>
          <input type="date" id="inputDate">
        </div>
        <div class="form-group">
          <label>Enter a Life Expectancy  </label>
          <input type="number" id="le">
        </div>
        <button type="submit" class="btn btn-info">Calculate</button>
      </form><br>
      <div id="output">
          <table class="table table-bordered table-dark">
              <thead>
                <tr>
                  <th scope="col">Earth Years</th>
                  <th scope="col">Mercury Years</th>
                  <th scope="col">Venus Years</th>
                  <th scope="col">Mars Years</th>
                  <th scope="col">Jupiter Years</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="earth"></td>
                  <td id="mercury"></td>
                  <td id="venus"></td>
                  <td id="mars"></td>
                  <td id="jupiter"></td>
                </tr>
              </tbody>
            </table>
      </div>
      
    </div>
  </body>
</html>
